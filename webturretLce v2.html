<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Turronto Steuerung</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      box-sizing: border-box;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    .main-flex {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      gap: 100px;
      padding-right: 80px;
    }
    .kamerarahmen {
      position: relative;
      background: #232323ee;
      border: 1.2px solid #2e2e2e;
      border-radius: 14px;
      padding: 14px 24px 18px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 830px;
      box-shadow: 0 4px 14px #000a, 0 1px 0 #ff980044 inset;
      margin-left: 40px;
    }
    .kameratitel {
      font-size: 1.6em;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #ff9800;
      font-weight: 700;
      letter-spacing: 1.1px;
    }
    .dot {
      width: 14px;
      height: 14px;
      background-color: red;
      border-radius: 50%;
      box-shadow: 0 0 10px red;
      border: 2px solid #1a0a00;
    }
    .kamerabox {
      position: relative;
    }
    .kamerabild {
      width: 800px;
      height: 600px;
      border-radius: 10px;
      border: 1.2px solid #2e2e2e;
      background: #000;
      box-shadow: 0 2px 10px #0004;
      display: block;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 800px;
      height: 600px;
      pointer-events: none;
    }
    .overlay::before,
    .overlay::after {
      content: "";
      position: absolute;
      background-color: rgba(255,255,255,0.7);
    }
    .overlay::before {
      top: 50%;
      left: 50%;
      width: 40px;
      height: 2px;
      transform: translate(-50%, -50%);
    }
    .overlay::after {
      top: 50%;
      left: 50%;
      width: 2px;
      height: 40px;
      transform: translate(-50%, -50%);
    }
    .status {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .status-green {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: grey;
      box-shadow: 0 0 5px grey;
      transition: all 0.2s;
      border: 1.5px solid #222;
    }
    .status-green.ok {
      background-color: #00cc00;
      box-shadow: 0 0 12px #00ff00;
    }
    .status-text {
      font-size: 16px;
      color: #ffdbaa;
      font-weight: 600;
      letter-spacing: 0.03em;
    }
    .ping-text {
      background: #ff9800;
      color: #222;
      border-radius: 12px;
      padding: 3px 8px;
      font-weight: 700;
      font-size: 0.97em;
      box-shadow: 0 1px 4px #0002;
      margin-left: 5px;
      min-width: 34px;
      text-align: center;
      letter-spacing: 1px;
    }
    .steuerfeld-rahmen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 360px;
      min-height: 340px;
      padding: 32px 38px;
      border-radius: 14px;
      background: #232323ee;
      border: 1.2px solid #2e2e2e;
      box-shadow: 0 4px 14px #000a, 0 1px 0 #ff980044 inset;
      margin: 0 auto;
    }
    .steuerfeld {
      display: grid;
      grid-template-areas:
        ". up ."
        "left fire right"
        ". down .";
      grid-gap: 18px;
      justify-items: center;
      align-items: center;
    }
    .steuerfeld button:not(.fire-btn) {
      width: 80px;
      height: 80px;
      background: #ff9800;
      border: 1.2px solid #ff9800a0;
      border-radius: 14px;
      box-shadow: 0 2px 10px #0004;
      color: #ff9800;
      font-weight: 600;
      font-size: 1.15em;
      transition: background 0.2s, color 0.2s, transform 0.2s, box-shadow 0.13s;
      cursor: pointer;
      font-family: inherit;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .steuerfeld button:not(.fire-btn):hover {
      background: #e67e00;
      color: #fff;
      transform: scale(1.08);
      border-color: #ff9800cc;
      box-shadow: 0 1px 7px #ff980016;
    }
    .fire-btn {
      grid-area: fire;
      width: 80px;
      height: 80px;
      border-radius: 14px;
      background: radial-gradient(circle, #00f2fe 65%, #4facfe 100%);
      box-shadow: 0 0 30px #00f2fe;
      font-size: 2.0em;
      padding-bottom: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #232323;
      border: none;
      transition: transform 0.2s, background 0.2s;
    }
    .fire-btn:hover {
      background: radial-gradient(circle, #4facfe, #00f2fe 90%);
      color: #fff;
      transform: scale(1.11);
    }
    .arrow svg {
      width: 48px;
      height: 48px;
      fill: #fff;
      transition: fill 0.18s;
    }
    .steuerfeld button:hover .arrow svg {
      fill: #fff;
    }
    .up { grid-area: up; }
    .down { grid-area: down; }
    .left { grid-area: left; }
    .right { grid-area: right; }

    @media (max-width: 1400px) {
      .main-flex {
        gap: 30px;
        padding-right: 15px;
      }
      .kamerarahmen {
        min-width: 810px;
        padding: 8px 8px 10px 4px;
      }
      .kamerabild, .overlay {
        width: 700px;
        height: 525px;
      }
    }
    @media (max-width: 1100px) {
      .main-flex {
        flex-direction: column;
        gap: 36px;
        padding-right: 0;
      }
      .kamerarahmen {
        min-width: unset;
        width: 98vw;
        margin-left: 0;
        align-items: center;
        justify-content: center;
      }
      .kamerabild, .overlay {
        width: 96vw;
        max-width: 99vw;
        height: auto;
        max-height: 55vw;
      }
    }
  </style>
</head>
<body>
  <div class="main-flex">
    <!-- Kamera LINKS -->
    <div class="kamerarahmen">
      <div class="kameratitel">
        <div class="dot" id="camStatus"></div>
        <span>Turronto</span>
      </div>
      <div class="kamerabox">
        <img src="http://192.168.178.181:8081/?action=stream" class="kamerabild" onload="camConnected(true)" onerror="camConnected(false)">
        <div class="overlay"></div>
      </div>
      <div class="status">
        <div class="status-green" id="verbindung"></div>
        <div class="status-text">Connected</div>
        <div class="ping-text" id="pinginfo">â€¦</div>
      </div>
    </div>
    <!-- Steuerung RECHTS -->
    <div class="steuerfeld-rahmen">
      <div class="steuerfeld">
        <button class="arrow up"
          onmousedown="startMotor('up')" onmouseup="stopMotor()" onmouseleave="stopMotor()"
          ontouchstart="touchStart(event,'up')" ontouchend="touchStop(event)">
          <svg viewBox="0 0 24 24"><path d="M7 14l5-5 5 5z"/></svg>
        </button>
        <button class="arrow left"
          onmousedown="startMotor('left')" onmouseup="stopMotor()" onmouseleave="stopMotor()"
          ontouchstart="touchStart(event,'left')" ontouchend="touchStop(event)">
          <svg viewBox="0 0 24 24"><path d="M14 7l-5 5 5 5z"/></svg>
        </button>
        <button class="fire-btn"
          onmousedown="startMotor('fire')" onmouseup="stopMotor()" onmouseleave="stopMotor()"
          ontouchstart="touchStart(event,'fire')" ontouchend="touchStop(event)">
          ðŸ’§
        </button>
        <button class="arrow right"
          onmousedown="startMotor('right')" onmouseup="stopMotor()" onmouseleave="stopMotor()"
          ontouchstart="touchStart(event,'right')" ontouchend="touchStop(event)">
          <svg viewBox="0 0 24 24"><path d="M10 17l5-5-5-5z"/></svg>
        </button>
        <button class="arrow down"
          onmousedown="startMotor('down')" onmouseup="stopMotor()" onmouseleave="stopMotor()"
          ontouchstart="touchStart(event,'down')" ontouchend="touchStop(event)">
          <svg viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
        </button>
      </div>
    </div>
  </div>
  <!-- Turret-Auswahl-Knopf -->
  <button id="turretBtn" style="
    position: fixed;
    top: 36px; right: 56px;
    z-index: 30;
    padding: 12px 28px;
    font-size: 1.19em;
    border-radius: 17px;
    background: #232323ee;
    color: #ff9800;
    border: none;
    cursor: pointer;
    font-family: inherit;
    box-shadow: 0 2px 10px #0004;
    transition: background 0.2s, color 0.2s;
  ">
    Andere Turrontos auswÃ¤hlen
  </button>
  <!-- Overlay mit Animation & Iframe -->
  <div id="turretOverlay" style="
    display: none;
    position: fixed; 
    top: 0; left: 0; width: 100vw; height: 100vh;
    z-index: 1001;
    background: rgba(18,18,18, 0.96);
    align-items: center; justify-content: center;
    transition: opacity 0.34s cubic-bezier(.77,0,.18,1);
    opacity: 0;
  ">
    <div id="overlayContent" style="
      position: relative; 
      width: 92vw; max-width: 1100px;
      height: 90vh; max-height: 800px;
      background: #191919;
      border-radius: 28px;
      box-shadow: 0 8px 36px #000a;
      overflow: hidden;
      transform: scale(0.98) translateY(22px);
      transition: transform 0.35s cubic-bezier(.77,0,.18,1);
    ">
      <button onclick="closeTurretOverlay()" style="
        position: absolute; top: 22px; right: 34px; z-index: 20;
        font-size: 18px; padding: 9px 23px; border-radius: 15px;
        border: none; background: #232323ee; color: #ff9800;
        cursor: pointer; font-family: inherit; box-shadow: 0 2px 10px #0004;
        transition: background 0.18s, color 0.18s;
      ">
        SchlieÃŸen
      </button>
      <iframe id="turretIframe"
        src="http://localhost:8000/Downloads/webturretLce%20v2%20-%20Kopie.html"
        style="width: 100%; height: 100%; border: none; border-radius: 0 0 28px 28px;"></iframe>
    </div>
  </div>
  <script>
    // Motorsteuerung und andere Features
    const BASE_URL = "http://192.168.178.181:1880/motor/";
    const statusDot = document.getElementById("verbindung");
    const statusText = document.querySelector(".status-text");
    const pingText = document.getElementById("pinginfo");

    let holdActive = false;
    let activeDir = null;

    function setStatus(ok, msg, ping) {
      if (ok) {
        statusDot.classList.add("ok");
        if (msg) statusText.textContent = msg;
        if (ping !== undefined) pingText.textContent = ping + " ms";
      } else {
        statusDot.classList.remove("ok");
        if (msg) statusText.textContent = msg;
        if (ping !== undefined) pingText.textContent = "âŒ";
      }
    }

    async function startMotor(dir) {
      if (holdActive && activeDir === dir) return;
      holdActive = true;
      activeDir = dir;
      try {
        let response;
        if (dir === "left" || dir === "right" || dir === "up" || dir === "down") {
          response = await fetch(BASE_URL + dir + "?hold=true", {method: "POST"});
        } else {
          response = await fetch(BASE_URL + dir, {method: "POST"});
        }
        if (response.ok) {
          setStatus(true, "Verbunden");
        } else {
          setStatus(false, "Verbindung verloren!");
        }
      } catch (e) {
        setStatus(false, "Verbindung verloren!");
      }
    }

    async function stopMotor() {
      if (!holdActive) return;
      holdActive = false;
      activeDir = null;
      try {
        let response = await fetch(BASE_URL + "stop", {method: "POST"});
        if (response.ok) {
          setStatus(true, "Verbunden");
        } else {
          setStatus(false, "Verbindung verloren!");
        }
      } catch (e) {
        setStatus(false, "Verbindung verloren!");
      }
    }

    async function pingStatus() {
      const start = performance.now();
      try {
        const resp = await fetch(BASE_URL + "stoplol", {method: "POST"});
        const ping = Math.round(performance.now() - start);
        if (resp.ok) {
          setStatus(true, "Verbunden", ping);
        } else {
          setStatus(false, "Verbindung verloren!", ping);
        }
      } catch {
        setStatus(false, "Verbindung verloren!");
      }
    }

    function touchStart(e, dir) {
      e.preventDefault();
      startMotor(dir);
    }
    function touchStop(e) {
      e.preventDefault();
      stopMotor();
    }

    function camConnected(ok) {
      const dot = document.getElementById("camStatus");
      if (ok) {
        dot.style.boxShadow = "0 0 10px red";
        dot.style.backgroundColor = "red";
      } else {
        dot.style.boxShadow = "none";
        dot.style.backgroundColor = "#444";
      }
    }

    setInterval(pingStatus, 3000);
    pingStatus();

    // Tastatursteuerung fÃ¼r Pfeiltasten (und Space fÃ¼r Fire)
    let keyHeld = {};

    window.addEventListener("keydown", function(e) {
      if (keyHeld[e.code]) return;
      keyHeld[e.code] = true;

      switch(e.code) {
        case "ArrowUp":
          startMotor('up');
          break;
        case "ArrowDown":
          startMotor('down');
          break;
        case "ArrowLeft":
          startMotor('left');
          break;
        case "ArrowRight":
          startMotor('right');
          break;
        case "Space":
          startMotor('fire');
          break;
      }
    });

    window.addEventListener("keyup", function(e) {
      if (!keyHeld[e.code]) return;
      keyHeld[e.code] = false;

      switch(e.code) {
        case "ArrowUp":
        case "ArrowDown":
        case "ArrowLeft":
        case "ArrowRight":
        case "Space":
          stopMotor();
          break;
      }
    });

    // Overlay Ã¶ffnen & schlieÃŸen mit Animation
    const turretBtn = document.getElementById('turretBtn');
    const overlay = document.getElementById('turretOverlay');
    const overlayContent = document.getElementById('overlayContent');

    turretBtn.onclick = function() {
      overlay.style.display = 'flex';
      setTimeout(() => {
        overlay.style.opacity = '1';
        overlayContent.style.transform = 'scale(1) translateY(0)';
      }, 30);
    };

    function closeTurretOverlay() {
      overlay.style.opacity = '0';
      overlayContent.style.transform = 'scale(0.98) translateY(22px)';
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 340);
    }
  </script>
</body>
</html>
